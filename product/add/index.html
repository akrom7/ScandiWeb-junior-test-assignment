<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Add</title>

    <link rel="stylesheet" href="../../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <form id="product_form">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Product Add</a>

                <div class="button-group">
                    <button type="submit" id="btn-save" class="border btn btn-primary">Save</button>
                    <a href="/" type="button" class="btn btn-light border">CANCEL</a>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row mt-3">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="sku">SKU</label>
                        <input type="text" name="id" class="form-control" id="sku" />
                    </div>
                        
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" class="form-control" id="name" />
                    </div>
                        
                    <div class="form-group">
                        <label for="price">Price ($)</label>
                        <input type="number" class="form-control" id="price" />
                    </div>

                    <div class="form-group">
                        <label for="productType">Type Switcher</label>
                        <select class="form-select" id="productType">
                            <option selected> </option>
                            <option value="DVD">DVD-disc</option>
                            <option value="Book">Book</option>
                            <option value="Furniture">Furniture</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-8">
                    <div class="switch-content">
                        <div class="form-group" id="dvd">
                            <label for="size">Size (MB)</label>
                            <input type="number" class="form-control" id="size" />
                       
                            <small id="weightHelp" class="form-text text-muted">Please, provide weight in KG.</small>
                        </div>
    
                        <div class="form-group" id="book">
                            <label for="weight">Weight (KG)</label>
                            <input type="number" class="form-control" id="weight" />
    
                            <small id="weightHelp" class="form-text text-muted">Please, provide weight in KG.</small>
    
                        </div>
    
                        <div class="form-group" id="furniture">
                            <label for="height">Height (CM)</label>
                            <input type="number" class="form-control" id="height" />
                            
                            <label for="width">Width (CM)</label>
                            <input type="number" class="form-control" id="width" />
    
                            <label for="length">Length (CM)</label>
                            <input type="number" class="form-control" id="length" />
    
                            <small id="help" class="form-text text-muted">Please, provide length, width, height in CM.</small>
                        </div>

                        <input type="hidden" name="type" />
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script type="module" src="../../scripts/productAdder.js"></script>
</body>
</html>
